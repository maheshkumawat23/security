
  <ion-modal-view>
    <ion-header-bar class="bar-energized">
      <h1 class="title" style="text-align:center;color:rgb(31,43,98)">Admin Login</h1>
	   <button class = "button icon icon-left ion-ios-close-outline" style="color:rgb(31,43,98)"
         ng-click = "closeModal()" ></button>
    </ion-header-bar>
 <ion-content class="has-header">
   <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="login.adminUserName">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="login.adminPassword">
          </label>
      </div>
	    <button class="button button-block button-energized" style="color:rgb(31,43,98)" ng-click="login.adminLogin()" >submit</button>

</button>
      </ion-content>
  
  </ion-modal-view>
